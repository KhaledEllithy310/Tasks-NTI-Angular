<div class="container my-4">
  <form class="d-flex" role="search">
    <input
      class="form-control me-2"
      name="searchValue"
      type="search"
      placeholder="Search"
      aria-label="Search"
      [(ngModel)]="searchValue"
      (input)="handleInputValue()"
    />
  </form>
  <div class="row">
    <div class="col-lg-4 col-md-6" *ngFor="let product of filteredProducts">
      <div class="card my-3">
        <img
          src="{{ product.image }}"
          class="card-img-top img__card"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.title.slice(0, 20) }}</h5>
          <p class="card-text">
            {{ product.description.slice(0, 70) }}
          </p>
          <a href="#" class="btn btn-success">Add To Cart</a>
          <a href="#" class="btn btn-warning mx-3"> ${{ product.price }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
